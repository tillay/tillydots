# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1200,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = hyprpaper
exec-once = kitty
exec-once = nordvpn connect

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.

# For KVM virtual machines
# env = WLR_NO_HARDWARE_CURSORS, 1
# env = WLR_RENDERER_ALLOW_SOFTWARE, 1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    	clickfinger_behavior = 1
	disable_while_typing = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}
windowrule=float,^(xfce4-appfinder)$
windowrule=float,^(blueman-manager)$
windowrule=float,^(pavucontrol)$
decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    blur {
        enabled = true
        size = 5
        passes = 2
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = false

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    disable_splash_rendering = true
    enable_swallow = true
    swallow_regex = ^(kitty)$ 
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# application+window binds
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod SHIFT, D, exec, hyprpicker | wl-copy
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, T, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod CTRL, RETURN, exec, rofi -show drun
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, B, exec, firefox
bind = $mainMod, D, exec, discord
bind = $mainMod, M, exec, minecraft-launcher
#bind = , code:64, exec, hyprctl dispatch exit

#top keys
bind = , code:121, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , code:122, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , code:123, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , code:232, exec, brightnessctl s 5%-
bind = , code:233, exec, brightnessctl s +5%
bind = , code:198, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , code:255, exec, nmcli radio wifi off; nmcli radio wifi on
bind = mod4, i, exec, brightness=$(brightnessctl -d platform::kbd_backlight g); brightness=$(( (brightness + 1) % 3 )); brightnessctl -d platform::kbd_backlight s $brightness
bind = , code:172, exec, playerctl play-pause
bind = , code:173, exec, playerctl previous
bind = , code:171, exec, playerctl next
bind = , code:148, exec, gnome-calculator
bind = $mainMod, R, exec, firefox https://www.youtube.com/watch?v=2qBlE2-WL60
bind = , code:248, exec, grim -g "$(slurp -d)"
#bind = , code:64, fullscreen
bind = , code:174, exec, playerctl stop
# Option key functionality
bind = Alt, u, exec, wtype ü
bind = Alt SHIFT, u, exec, wtype Ü
bind = Alt, s, exec, wtype ß
bind = Alt, a, exec, wtype ä
bind = Alt SHIFT, a, exec, wtype Ä
bind = Alt, p, exec, wtype π
bind = Alt, o, exec, wtype ö
bind = Alt SHIFT, o, exec, wtype Ö
bind = Alt, v, exec, wtype Σ
bind = Alt, i, exec, wtype ∞
bind = Alt, 8, exec, wtype •
bind = Alt, 0, exec, wtype °
bind = Alt SHIFT, equal, exec, wtype ±
bind = Alt, z, exec, wtype '\sum_{n=0}^{\infty}'
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, M, workspace, 33
# Move workspaces with arrow keys
bind = SUPER SHIFT, Left, movewindow, l
bind = SUPER SHIFT, Right, movewindow, r
bind = SUPER SHIFT, Up, movewindow, u
bind = SUPER SHIFT, Down, movewindow, d 
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, M, movetoworkspace, 33

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod CONTROL, Right, workspace, e+1
bind = $mainMod CONTROL, Left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow
